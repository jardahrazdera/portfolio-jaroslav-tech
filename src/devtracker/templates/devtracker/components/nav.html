{% load static i18n %}
<header class="main-header">
    <div class="container">
        <a href="{% url 'devtracker:project_list' %}" class="logo">
            <span class="prompt">$/~</span> DevTracker
        </a>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="{% url 'devtracker:project_list' %}">{% trans "Projects" %}</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'devtracker:dashboard' %}">{% trans "Dashboard" %}</a></li>
                    <li><a href="{% url 'devtracker:project_create' %}">{% trans "New Project" %}</a></li>
                    <li>
                        <form method="post" action="{% url 'admin:logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" style="background: none; border: none; color: inherit; text-decoration: none; cursor: pointer; font: inherit;">
                                {% trans "Logout" %}
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'admin:login' %}">{% trans "Login" %}</a></li>
                {% endif %}
                <!-- Back to Portfolio link -->
                <li class="nav-separator">|</li>
                <li><a href="{% url 'core:index' %}" class="back-to-portfolio">‚Üê {% trans "Portfolio" %}</a></li>
                <!-- Keep theme switcher -->
                <li>
                    <button class="theme-switcher theme-toggle-btn" aria-label="{% trans 'Toggle theme' %}">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
        <button class="hamburger" id="hamburger-menu">
            <span></span><span></span><span></span>
        </button>
    </div>
</header>
